<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
     <!-- bootstrap link -->
     <link
     href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
     rel="stylesheet"
     integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
     crossorigin="anonymous"
   />
  <link rel="shortcut icon" href="icon/2.ico" type="image/x-icon">
</head>
<body>

    <header class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light py-3 mt-3">
            <div class="container-fluid">
              <a class="navbar-brand fw-bolder" href="#">Task Manager</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                  <li class="nav-item">
                    <a class="nav-link active fw-bolder" aria-current="page" href="#">Home</a>
                  </li>
                </ul>
                <form class="d-flex">
                  <input class="form-control me-2  py-2 px-4" type="search" placeholder="Search" aria-label="Search" oninput="inputChange(event)">
                  <button class="btn btn-outline-success py-2 px-4  " type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <section class="container my-4">
            <div class="row">
                <div class="col-lg-8">
                    <div class="container px-4">
                        <div class="row">
                          <div class="col-lg-10 col-8">
                          <input id="task-input" type="text" class="form-control p-lg-4 p-3"  placeholder="Add a task">
                          </div>
                          <div class="col-lg-2 col-4">
                            <button id="task-button" type="button" class="btn btn-outline-success p-lg-4 p-3 fw-bolder">Add </button>
                          </div>
                        </div>
                      </div >

                      <div class="p-5" id="task-list">
                          
                      <!--   <div class="single-tasl">
                          <p>Code kormu</p>
                          <button class="btn btn-primary">Done</button>
                        </div> -->
                      </div>
                </div>
                <div class="col-lg-4">
                    <table class="table">
                         <tbody>
                          <tr>
                            <td  class="fw-bold">Total-task</td>
                            <td id="total-task" class="fw-bold">0</td>
                          </tr>
                          <tr>  
                            <td  class="fw-bold">Done</td>
                            <td id="done-task" class="fw-bold">0</td>
                            
                          </tr>
                          <tr>  
                            <td  class="fw-bold">unDone</td>
                            <td id="undone-task" class="fw-bold">0</td>
                          </tr>
                       
                        </tbody>
                      </table>
                </div>
            </div>
        </section>
    </main>








     <!-- Bootstrap Js Bundle -->
     <script
     src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
     crossorigin="anonymous"
   ></script>
    <script src="js/main.js"></script>
</body>
</html>
